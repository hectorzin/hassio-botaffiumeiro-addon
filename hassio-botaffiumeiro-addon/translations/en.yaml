configuration:
  bot_token:
    name: Telegram Bot Token
    description: Your Telegram bot token obtained from BotFather.
  excluded_users:
    name: "Excluded Users"
    description: "Comma-separated list of users to be excluded from link modification."
  log_level:
    name: "Log Level"
    description: "Set the logging level for the bot (DEBUG, INFO, WARN, ERROR, CRITICAL)."
  amazon_affiliate_id:
    name: "Amazon Affiliate ID"
